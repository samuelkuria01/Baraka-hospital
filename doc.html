<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPITAL LOGIN</title>
    <link rel="stylesheet" href="doc.css">
    <link rel="stylesheet" href="/font-awesome/fontawesome-free-6.2.1-desktop">
</head>
<body>
    <div class="box">
        <div class="container">
            <form action="" class="form">
                <div class="top-header">
                    <span class="span">Have an account?</span>
                    <header class="head">Patient Login</header>
                </div>
    
                <div class="input-field">
                    <input type="text" class="input" placeholder="Username">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="password">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                </div>
                <div class="input-field">
                    <input type="number" class="input" placeholder="email ">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </div>
                <div class="input-field">
                    <input type="number" class="input" placeholder="phone number">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </div>
                <div class="input-field">
                    <button type="submit" value="login" class="btn">Submit</button>
                </div>
                <div class="bottom">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                
                <div class="right">
                    <label> <a href="#">Forgot password?</a></label>
                </div>
    
            </div>
            </form>
    </div>
    <script src="doc.js"></script>
</body>
</html>
